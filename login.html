<body class="body">
    <header>
        <div class="redes-sociais">
            <ul class="listar-redes">

                <li><a href="#"><i class="fab fa-twitter"></i></a></li>

        </div>
        <div class="menu-head">

                            <button type="submit" class="btn btn-primary"><a href="home.html">ENTRAR</a></button>
                            <br>
                            <br>
                            <p><a href="recuperar.html">Esqueci minha senha!</a></p>

                    </div>
